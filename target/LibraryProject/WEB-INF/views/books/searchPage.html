<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link th:href="@{/style.css}" rel="stylesheet"/>
</head>
<body>
<h2>
    <a th:href="@{/library/books/create}">Create new book</a>
</h2>
<h2>
    <a th:href="@{/library/home_page}">Go to home page</a>
</h2>
<table class="table">
    <tr>
        <td>Book id</td>
        <td>Book name</td>
        <td>Book author</td>
        <td>Year</td>
        <td>Taken by</td>
        <td>Was taken</td>
        <td>Action</td>
    </tr>
    <div th:each="selectedBook : ${booksForSearch}">
        <tr>
            <td>
                <a th:href="@{/library/books/{id}(id = ${selectedBook.getId()})}" th:text="${selectedBook.getId()}"/>
            </td>
            <td th:text="${selectedBook.getBookName()}"></td>
            <td th:text="${selectedBook.getBookAuthor()}"></td>
            <td th:text="${selectedBook.getYear()}"></td>
            <td th:text="${selectedBook.getOwner().getFirstName()}"></td>
            <td th:text="${selectedBook.getWasTakenDate()}"></td>
            <td>
                <a th:href="@{/library/books/delete/{id}(id = ${selectedBook.getId()})}" th:text="Delete"/>
            </td>
        </tr>
    </div>
</table>
</body>
</html>
