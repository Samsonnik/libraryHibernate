<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link th:href="@{/style.css}" rel="stylesheet"/>
</head>
<body>
<h2>
    <a th:href="@{/library/books/create}">Create new book</a>
</h2>
<h2>
    <a th:href="@{/library/home_page}">Go to home page</a>
</h2>
<h2>
    <a th:href="@{/library/books/search_page}">Go to search page</a>
</h2>
<form th:action="@{/library/books}">
    <label for="valueForFinding">Find book</label>
    <input id="valueForFinding" name="valueForFinding"/>
    <input type="submit" value="Find book">
</form>
<table class="table">
    <tr>
        <td>Book id</td>
        <td>Book name</td>
        <td>Book author</td>
        <td>Year</td>
        <td>Action</td>
        <td><a th:href="@{/library/books?sort=true}">Sort</a></td>
    </tr>
    <div th:each="book : ${books}">
        <tr>
            <td>
                <a th:href="@{/library/books/{id}(id = ${book.getId()})}" th:text="${book.getId()}"/>
            </td>
            <td th:text="${book.getBookName()}"></td>
            <td th:text="${book.getBookAuthor()}"></td>
            <td th:text="${book.getYear()}"></td>
            <td>
                <a th:href="@{/library/books/delete/{id}(id = ${book.getId()})}" th:text="Delete"/>
            </td>
        </tr>
    </div>
</table>
</body>
</html>
